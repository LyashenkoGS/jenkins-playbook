---
# contains tasks to install: Oracle JDK 1.8, maven, Jenkins with the blue ocean plugin
 - hosts: default
   become: yes
   vars:
      jenkins2_version:
        - jenkins-2.75
      jenkins2_plugins:
        - blueocean
   roles:
    - sleighzy.java-8
    - ohtomi.jenkins2
   tasks:
     - name: install maven
       yum:
        name: maven
        state: present
     - name: install git
       yum:
        name: git
        state: present

