---
# contains tasks to install: Oracle JDK 1.8, maven, Jenkins with the blue ocean plugin
 - hosts: default
   become: yes
   vars:
      # TODO fix stacking on "Download specific Jenkins version."
      jenkins_version: "2.75"
      jenkins_plugins:
       - blueocean
      jenkins_admin_username: admin
      jenkins_admin_password: admin
   roles:
    - sleighzy.java-8
    - geerlingguy.jenkins
   tasks:
     - name: install maven
       yum:
        name: maven
        state: present
     - name: install git
       yum:
        name: git
        state: present

